<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        select, input[type="number"] {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #prediction-result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Placement Prediction Form</h1>
        <form id="prediction-form" action="/predict" method="post">
            <label for="major_subject">Major Subject:</label>
            <select id="major_subject" name="major_subject" required>
                <option value="Business Administration">Business Administration</option>
                <option value="Biotechnology">Biotechnology</option>
                <option value="Data Science">Data Science</option>
                <option value="Finance">Finance</option>
                <option value="Marketing">Marketing</option>
                <option value="Art History">Art History</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Engineering">Engineering</option>
                <option value="Electrical Engineering">Electrical Engineering</option>
                <option value="Software Engineering">Software Engineering</option>
            </select>
            <br><br>

            <label for="gpa">GPA (0 - 5):</label>
            <input type="number" id="gpa" name="gpa" min="0" max="5" step="0.01" required>
            <br><br>

            <label for="technical_skill">Technical Skill Rating (1 - 5):</label>
            <input type="number" id="technical_skill" name="technical_skill" min="1" max="5" required>
            <br><br>

            <label for="soft_skill">Soft Skill Rating (1 - 5):</label>
            <input type="number" id="soft_skill" name="soft_skill" min="1" max="5" required>
            <br><br>

            <label for="internship">Internship Done:</label>
            <select id="internship" name="internship" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
            <br><br>

            <label for="projects">Number of Previous Projects:</label>
            <input type="number" id="projects" name="projects" min="0" required>
            <br><br>

            <button type="submit">Predict Placement</button>
        </form>
        
        <!-- Section for displaying prediction result -->
        <div id="prediction-result"></div>
    </div>
    
    <!-- JavaScript to display prediction result -->
    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            var form = event.target;
            var formData = new FormData(form);
            fetch(form.action, {
                method: form.method,
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                displayPredictionResult(data.prediction);
            })
            .catch(error => console.error('Error:', error));
        });

        function displayPredictionResult(result) {
            var resultDiv = document.getElementById('prediction-result');
            if (result === 0) {
                resultDiv.innerHTML = '<p>The chances of not being placed are higher.</p>';
            } else if (result === 1) {
                resultDiv.innerHTML = '<p>The chances of being placed are higher.</p>';
            } else {
                resultDiv.innerHTML = '<p>Unable to determine placement prediction.</p>';
            }
        }
    </script>
</body>
</html>
