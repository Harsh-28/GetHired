        .container {
            max-width: 600px;

            font-weight: 600;
            text-align: center;
        }

        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .alert-info {
            color: #0c5460;
            background-color: #d1ecf1;
            border-color: #bee5eb;
        }
        .footer {
            margin-top: 20px;
            text-align: center;

        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {

        }
    </style>

                    <option>Market Research Analyst</option>
                    <option>Account Manager</option>

                    <option>Backend Engineer</option>
                    <option>Social Media Specialist</option>
                    <option>Sales Representative</option>
                    <option>Database Administrator</option>
                    <option>Full Stack Developer</option>
                    <option>Content Marketing Manager</option>
                    <option>Business Development Specialist</option>
                    <option>Software Engineer in Test</option>
                    <option>Project Manager</option>
                    <option>Talent Acquisition Specialist</option>
                    <option>Customer Success Manager</option>

                    <option>Benefits Specialist</option>
                    <option>Quality Assurance Analyst</option>
                    <option>Investment Banker</option>

                    <option>National Sales Manager</option>
                    <option>Cloud Architect</option>
                    <option>Data Engineer</option>

            </div>
            <div class="form-group">
                <label for="years_exp">Years of Experience:</label>
                <input type="number" class="form-control" id="years_exp" name="years_exp" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" step="0.1" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <select class="form-control" id="location" name="location" required>
                    <option>Bangalore</option>

                </select>
            </div>
            <div class="form-group">
                <label for="severance">Severance Package Granted:</label>
                <select class="form-control" id="severance" name="severance" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="promotion">Promotion Granted:</label>

            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-predict"></i> Predict</button>

        <div id="prediction-result" class="alert alert-info mt-4" style="display: none;">
            <strong>Prediction:</strong> <span id="prediction-output"></span>

    </footer>
    <script>
        $(document).ready(function() {
            $('#prediction-form').on('submit', function(event) {
                event.preventDefault();
                $.ajax({
                    url: '/predict',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        let message;
                        if (response.prediction == 1) {
                            message = "Layoff chances are higher.";
                        } else {
                            message = "Layoff chances are less.";
                        }
                        $('#prediction-output').text(message);
                        $('#prediction-result').show();
                    },
                    error: function(error) {
                        console.log(error);
                        alert('Error occurred during prediction.');
                    }
                });
            });
        });
    </script>
